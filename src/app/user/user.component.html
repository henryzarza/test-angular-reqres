<div class="row">
  <div class="col s12 m6 l4">
    <div class="card">
      <div class="card-image">
        <img [src]="user.avatar">
      </div>
      <div class="card-content">
        <div class="row">
          <app-custom-input contentLabel="Primer Nombre" [(ngModel)]="user.first_name"></app-custom-input>
          <app-custom-input contentLabel="Primer Apellido" [(ngModel)]="user.last_name"></app-custom-input>
        </div>
      </div>
      <div class="card-action center-align">
        <button class="btn green lighten-1 waves-effect waves-light" (click)="updateRegister(user.id)">Guardar</button>
      </div>
    </div>
  </div>
</div>
