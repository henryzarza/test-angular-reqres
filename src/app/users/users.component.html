<div class="row">
  <div class="col s12 m6 l4" *ngFor="let item of data">
    <div class="card">
      <div class="card-image" (click)="getUser(item.id)">
        <img [src]="item.avatar ? item.avatar : 'https://www.biography.com/.image/t_share/MTE4MDAzNDEwNzQ4NDA5MzU4/ricky-martin-9542230-1-402.jpg'">
      </div>
      <div class="card-content">
        <p>{{item.first_name}} {{item.last_name}}</p>
      </div>
      <div class="card-action center-align">
        <button class="btn red lighten-1 waves-effect waves-light" (click)="deleteRegister(item.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn toolbar">
  <a class="btn-floating btn-large green darken-2">
    <i class="large material-icons">mode_edit</i>
  </a>
  <ul class="row white">
    <li class="col s12">
      <app-custom-input contentLabel="Primer Nombre" [(ngModel)]="user.first_name"></app-custom-input>
    </li>
    <li class="col s12">
      <app-custom-input contentLabel="Primer Nombre" [(ngModel)]="user.last_name"></app-custom-input>
    </li>
    <li class="green waves-effect waves-light"><a (click)="saveRegister()"><i class="material-icons">send</i></a></li>
  </ul>
</div>
